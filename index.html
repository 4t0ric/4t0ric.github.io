<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game – Grid Toggle</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      z-index: 10;
      user-select: none;
    }

    #toggle-grid {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 10px;
      user-select: none;
    }

    #toggle-grid:active {
      background: white;
      color: black;
    }

    #game-over {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 36px;
      text-align: center;
      display: none;
      user-select: none;
      z-index: 20;
    }

    canvas {
      display: block;
      touch-action: none;
    }

    #mobile-controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 15;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      user-select: none;
    }

    .btn:active {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <button id="toggle-grid" class="btn">Toggle Grid</button>
  <div id="game-over">
    Game Over!<br />
    Tap anywhere or press R to Restart
  </div>
  <canvas id="game"></canvas>

  <div id="mobile-controls">
    <div class="btn" onclick="setDirection('ArrowLeft')">⬅</div>
    <div class="btn" onclick="setDirection('ArrowUp')">⬆</div>
    <div class="btn" onclick="setDirection('ArrowDown')">⬇</div>
    <div class="btn" onclick="setDirection('ArrowRight')">➡</div>
  </div>

  <script>
    (() => {
      const CELL_SIZE = 20;
      let canvas, ctx;
      let width, height, columns, rows;
      let snake;
      let direction;
      let food;
      let foodIsPowerup;
      let powerupActive = false;
      let powerupEndTime = 0;
      let snakeColor = "green";
      let score = 0;
      let gameOver = false;
      let showGrid = true; // Grid toggle flag

      const POWERUP_DURATION = 10000;
      const UPDATE_DELAY = 100;

      const scoreDiv = document.getElementById("score");
      const gameOverDiv = document.getElementById("game-over");

      function init() {
        canvas = document.getElementById("game");
        ctx = canvas.getContext("2d");
        resize();
        resetGame();
        window.addEventListener("resize", resize);
        window.addEventListener("keydown", keyDownHandler);
        canvas.addEventListener("click", () => {
          if (gameOver) resetGame();
        });
        initTouchControls();
        setInterval(update, UPDATE_DELAY);
        document.getElementById("toggle-grid").addEventListener("click", () => {
          showGrid = !showGrid;
        });
      }

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        columns = Math.floor(width / CELL_SIZE);
        rows = Math.floor(height / CELL_SIZE);
      }

      function resetGame() {
        snakeColor = "green";
        powerupActive = false;
        powerupEndTime = 0;
        gameOver = false;
        score = 0;
        direction = "ArrowRight";
        snake = [
          { x: Math.floor(columns / 2), y: Math.floor(rows / 2) },
          { x: Math.floor(columns / 2) - 1, y: Math.floor(rows / 2) },
          { x: Math.floor(columns / 2) - 2, y: Math.floor(rows / 2) }
        ];
        placeFood();
        scoreDiv.textContent = "Score: " + score;
        gameOverDiv.style.display = "none";
      }

      function placeFood() {
        while (true) {
          let x = Math.floor(Math.random() * columns);
          let y = Math.floor(Math.random() * rows);
          if (!snake.some(seg => seg.x === x && seg.y === y)) {
            food = { x, y };
            foodIsPowerup = Math.random() < 0.05;
            break;
          }
        }
      }

      function keyDownHandler(e) {
        if (gameOver && (e.key === "r" || e.key === "R")) {
          resetGame();
          return;
        }
        const opposites = {
          ArrowUp: "ArrowDown",
          ArrowDown: "ArrowUp",
          ArrowLeft: "ArrowRight",
          ArrowRight: "ArrowLeft"
        };
        if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
          if (opposites[e.key] !== direction) {
            direction = e.key;
          }
        }
      }

      function update() {
        if (gameOver) return;

        if (powerupActive && Date.now() > powerupEndTime) {
          powerupActive = false;
          snakeColor = "green";
        }

        let head = { ...snake[0] };
        switch (direction) {
          case "ArrowRight": head.x += 1; break;
          case "ArrowLeft": head.x -= 1; break;
          case "ArrowUp": head.y -= 1; break;
          case "ArrowDown": head.y += 1; break;
        }

        if (head.x < 0 || head.x >= columns || head.y < 0 || head.y >= rows) {
          endGame();
          return;
        }
        if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
          endGame();
          return;
        }

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score++;
          if (foodIsPowerup) activatePowerup();
          placeFood();
          scoreDiv.textContent = "Score: " + score;
        } else {
          snake.pop();
        }

        draw();
      }

      function activatePowerup() {
        powerupActive = true;
        snakeColor = "orange";
        powerupEndTime = Date.now() + POWERUP_DURATION;
      }

      function drawCell(x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
        ctx.strokeStyle = "black";
        ctx.strokeRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
      }

      function drawGrid() {
        ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
        ctx.lineWidth = 1;
        for (let x = 0; x <= columns; x++) {
          ctx.beginPath();
          ctx.moveTo(x * CELL_SIZE, 0);
          ctx.lineTo(x * CELL_SIZE, height);
          ctx.stroke();
        }
        for (let y = 0; y <= rows; y++) {
          ctx.beginPath();
          ctx.moveTo(0, y * CELL_SIZE);
          ctx.lineTo(width, y * CELL_SIZE);
          ctx.stroke();
        }
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);

        if (showGrid) drawGrid(); // Draw grid if enabled

        drawCell(food.x, food.y, foodIsPowerup ? "orange" : "red");

        snake.forEach((seg, i) => {
          const color = i === 0 ? "lime" : snakeColor;
          drawCell(seg.x, seg.y, color);
        });
      }

      function endGame() {
        gameOver = true;
        gameOverDiv.style.display = "block";
      }

      // Allow direction change from mobile buttons
      window.setDirection = function (dir) {
        const opposites = {
          ArrowUp: "ArrowDown",
          ArrowDown: "ArrowUp",
          ArrowLeft: "ArrowRight",
          ArrowRight: "ArrowLeft"
        };
        if (opposites[dir] !== direction) {
          direction = dir;
        }
      };

      function initTouchControls() {
        let startX, startY;
        canvas.addEventListener("touchstart", e => {
          const touch = e.touches[0];
          startX = touch.clientX;
          startY = touch.clientY;
        });
        canvas.addEventListener("touchend", e => {
          const touch = e.changedTouches[0];
          const dx = touch.clientX - startX;
          const dy = touch.clientY - startY;
          if (Math.abs(dx) > Math.abs(dy)) {
            setDirection(dx > 0 ? "ArrowRight" : "ArrowLeft");
          } else {
            setDirection(dy > 0 ? "ArrowDown" : "ArrowUp");
          }
        });
      }

      init();
    })();
  </script>
</body>
</html>
